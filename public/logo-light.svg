<svg width="200" height="52" viewBox="0 0 200 52" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- pill background -->
  <rect x="1" y="6" rx="14" width="198" height="40" fill="url(#g1)" opacity=".14"/>
  <!-- spark -->
  <circle cx="18" cy="26" r="6" fill="url(#g1)" filter="url(#glow)"/>
  <!-- title -->
  <text x="34" y="32" font-family="Inter, system-ui, -apple-system, Segoe UI, Arial" font-weight="800" font-size="16"
        fill="#0F172A">SHOP FROM LONDON</text>
</svg>
