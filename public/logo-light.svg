<svg width="180" height="44" viewBox="0 0 180 44" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect rx="12" width="180" height="44" fill="url(#g)" opacity="0.12"/>
  <text x="20" y="28" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="700" font-size="15"
        fill="#F9FAFB" filter="url(#glow)">SHOP FROM LONDON</text>
</svg>
