<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background pill -->
  <rect x="10" y="20" rx="24" width="380" height="60" fill="url(#grad)" opacity="0.15"/>

  <!-- Text -->
  <text x="200" y="60" text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Arial"
        font-size="32" font-weight="800"
        fill="url(#grad)" filter="url(#glow)">
    SHOP FROM LONDON
  </text>
</svg>